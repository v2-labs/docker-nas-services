networks:
  serv_net:
    driver: bridge
    ipam:
        driver: default
        config:
          - subnet: 172.16.33.0/24

volumes:
  sabnzbd_data:
    driver_opts:
      type: "nfs"
      o: "addr=freenas.v2-labs.io,nolock,soft,rw"
      device: ":/mnt/base/Services/SABnzbd"
  sabnzbd_watch:
    driver_opts:
      type: "nfs"
      o: "addr=freenas.v2-labs.io,nolock,soft,rw"
      device: ":/mnt/base/Usenet/watch"
  sabnzbd_downloads:
    driver_opts:
      type: "nfs"
      o: "addr=freenas.v2-labs.io,nolock,soft,rw"
      device: ":/mnt/base/Usenet/downloads"
