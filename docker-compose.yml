version: "2"

services:
  sabnzbd:
    image: v2labs/sabnzbd:2.3.7
    deploy:
      replicas: 1
    ports:
      - "8080:8080"
    environment:
      - SABNZBD_UID=816
      - SABNZBD_GID=816
    networks:
      serv_net:
        ipv4_address: 172.16.33.10
    volumes:
      - "sabnzbd_data:/mnt/data"
      - "sabnzbd_watch:/mnt/data/watch"
      - "sabnzbd_downloads:/mnt/downloads"

